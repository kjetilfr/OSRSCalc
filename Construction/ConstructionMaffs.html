<!DOCTYPE html>
<html lang="en">
	<head>
		<title>OSRS Calc</title>
		<link rel="icon" href="../favicon.png" sizes="16x16" type="image/png">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="MaffsStyle.css" />
		<script src="../GenericJS/LevelCalc.js"></script>
		<script src="ConstructionScript.js"></script>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
    </head>
    <body>
		<nav>
			<ul>
				<li><a href="/OSRSCalc/index.html">Home</a></li>
				<li><a href="https://github.com/kjetilfr/OSRSCalc/commits/master">News</a></li>
				<li><a href="/OSRSCalc/Contact/contact.html">Contact</a></li>
			</ul>
		</nav>
		<div id="content">
			<h2>Welcome to the construction calculator</h2>
			<p>Current <img alt="Contruction icon" src="https://vignette.wikia.nocookie.net/2007scape/images/f/f6/Construction_icon.png/revision/latest?cb=20180424011447" /> experience:</p>
			<input type="number" id="CurrentExp" placeholder="0 - 200'000'000"><br />
			<table>
				<tr>
					<td>
						<p>Number of <img alt="Normal plank" src="https://vignette.wikia.nocookie.net/2007scape/images/0/0d/Plank.png/revision/latest?cb=20140319103555" />: </p>
					</td>
					
					<td>
						<input class="Plank" type="number" id="NormalPlank" placeholder="Plank" />
					</td>
				</tr>
				
				<tr>
					<td>
						<p>Number of <img alt="Normal logs" src="https://vignette.wikia.nocookie.net/2007scape/images/2/2d/Logs.png/revision/latest?cb=20140623043747" />: </p>
					</td>
					<td>
						<input class="Log" type="number" id="NormalLog" placeholder="Logs" />
					</td>
				</tr>
				
				<tr>
					<td>
						<p>Number of <img alt="Oak plank" src="https://vignette.wikia.nocookie.net/2007scape/images/8/8b/Oak_plank.png/revision/latest?cb=20140319103702" />: </p>
					</td>
					
					<td>
						<input class="Plank" type="number" id="OakPlank" placeholder="Oak" />
					</td>
				</tr>
				
				<tr>
					<td>
						<p>Number of <img alt="Oak logs" src="https://vignette.wikia.nocookie.net/2007scape/images/c/cb/Oak_logs.png/revision/latest?cb=20140623043748" />: </p>
					</td>
					<td>
						<input class="Log" type="number" id="OakLog" placeholder="Oak Logs" />
					</td>
				</tr>
				
				<tr>
					<td>
						<p>Number of <img alt="Teak plank" src="https://vignette.wikia.nocookie.net/2007scape/images/9/99/Teak_plank.png/revision/latest?cb=20130329025007" />: </p>
					</td>
					
					<td>
						<input class="Plank" type="number" id="TeakPlank" placeholder="Teak" />
					</td>
				</tr>
				
				<tr>
					<td>
						<p>Number of <img alt="Teak logs" src="https://vignette.wikia.nocookie.net/2007scape/images/7/76/Teak_logs.png/revision/latest?cb=20160808201007" />: </p>
					</td>
					<td>
						<input class="Log" type="number" id="TeakLog" placeholder="Teak Logs" />
					</td>
				</tr>
				
				<tr>
					<td>
						<p>Number of <img alt="Mahogany plank" src="https://vignette.wikia.nocookie.net/2007scape/images/2/24/Mahogany_plank.png/revision/latest?cb=20160808200942" />: </p>
					</td>
					
					<td>
						<input class="Plank" type="number" id="MahoganyPlank" placeholder="Mahogany" />
					</td>
				</tr>
				
				<tr>
					<td>
						<p>Number of <img alt="Mahogany logs" src="https://vignette.wikia.nocookie.net/2007scape/images/1/1c/Mahogany_logs.png/revision/latest?cb=20160808200942" />: </p>
					</td>
					<td>
						<input class="Log" type="number" id="MahoganyLog" placeholder="Mahogany Logs" />
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<p>Cost of making planks:</p>
					</td>
					
					<td>
						<input type="checkbox" id="CostOfPlanks" checked="checked" />
					</td>
				</tr>
				
				<tr>
					<td>
						<p>Butler makes
						<select id="AmountOfMakingPlanks">
							<option value="26">26</option>
							<option value="25">25</option>
							<option value="24">24</option>
						</select>
						planks at a time:</p>
						
					</td>
					
					<td>
						<input type="checkbox" id="CostOfButlerMakingPlanks" />
					</td>
				</tr>
				
				<tr>
					<td>
						<p>Butler unnotes
						<select id="AmountOfUsingPlanks">
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="20">20</option>
						</select>
						planks at a time</p>
					</td>
					
					<td>
						<input type="checkbox" id="CostOfConstructionPlanks" checked="checked" />
					</td>
				</tr>
			</table>
			<input type="button" id="CalculateExp" value="Calculate" />
		</div>
		
		<div id="response">
			<div id="TotalExp"></div>
			<div id="NewConstructionLevel"></div>
			<div id="PercentToNewLevel"></div>
			<div id="CostResponse"></div>
		</div>
	</body>
</html>
